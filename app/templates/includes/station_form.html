{% extends "base.html" %}

{% block content %}
  <h2>Editar {{ form.instance.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Renderiza todos los campos del formulario -->
    <button type="submit">Guardar</button>
  </form>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
